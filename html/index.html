	<label for="remote-location-name" data-inline="true">Location</label>
	<input type="text" data-clear-btn="true" name="remote-location-name" data-inline="true" id="remote-location-name" value="">
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <a data-role="button" href="#page1" data-icon="delete" data-iconpos="left" id="b-cancel">Cancel</a>
          </div>
          <div class="ui-block-b">
            <a data-role="button" href="#page1" data-icon="check" data-iconpos="left" id="b-submit">Submit</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      var remote_offset = null;
      var query_in_progress = 0;
      var query_timezone = '';

      $().ready(function() {
        function requestTimeout() {
          if (query_in_progress > 0) {
            console.log('TZ request timed out');
            // TODO: Alert user here.
            window.clear_timeout(query_in_progress);
            query_in_progress = 0;
          }
        }

        function tzCallback(timezone, zoneinfo) {
          console.log('Got TZ info: ' + timezone);
          if (query_in_progress > 0 && timezone == query_timezone) {
            now = new Date();
            zoneinfo.strftime('', now);
            remote_offset = zoneinfo.last_ttinfo.offset / 10000;
            console.log(remote_offset);
            query_in_progress = 0;
            $('#b-submit .ui-btn-text').text('Submit');
            $('#b-submit').removeClass('ui-disabled');
          }
        }

        function updateZone(name) {
          console.log('Requesting TZ info: ' + name);
          var city = name.split('/')[1];
          $('#remote-location-name').val(city);
          if (query_in_progress > 0) {
            window.clearTimeout(query_in_progress);
            query_in_progress = 0;
          }
          query_timezone = name;
          query_in_progress = window.setTimeout(requestTimeout, 10000);
          $('#b-submit').addClass('ui-disabled');
          $('#b-submit .ui-btn-text').text('Fetching data...');
          new tzdata_javascript.zoneinfo(name, tzCallback);
        }

        $('#timezone-image').timezonePicker({
          target: '#remote-tz-name'
        });

        $('#detect-remote-button').click(function() {
          console.log('Detecting location');
          $('#timezone-image').timezonePicker('detectLocation');
        });

        // Changes performed by JS don't trigger .change(),
        // so bind to clicks on the imagemap.
        $('#timezone-map area').click(function() {
          updateZone($('#remote-tz-name').val());
        });

        $('#detect-remote-button').click(function() {
          // updateZone($('#remote-tz-name').val());
          $('#detect-remote-button').removeClass('ui-btn-active ui-focus');
        });

        $('#b-cancel').click(function() {
          console.log('Cancel');
          document.location = 'pebblejs://close#';
        });

        $('#b-submit').click(function() {
          var location = 'pebblejs://close#';
          console.log('Submit: '+location);
          document.location = location;
        });
      });
    </script>
  </body>
</html>
